<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 16px;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;
        color: #34383b;
      }
      h1 {
        text-align: center;
      }
      a {
        color: #2391d3;
      }
      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: white;
        text-align: center;
        background-position: 50%;
        background-size: cover;
        border-style: solid;
        border-width: 2px;
        border-color: transparent;
      }
      .name {
        font-weight: 600;
        margin-bottom: 8px;
      }
      .message {
        display: flex;
        flex-direction: row;
        flex-basis: 0;
      }
      .message p {
        margin-top: 0;
        margin-bottom: 8px;
      }
      .message img {
        max-width: 100%;
        width: 500px;
      }

      table {
        width: 100%;
      }
      td {
        border: 1px solid red;
      }
      .date-td {
        text-align: center;
        height: 34px;
      }
      .avatar-td {
        width: 50px;
        vertical-align: top;
      }
      .time-td {
        width: 64px;
        color: #bac8d1;
        text-align: right;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <h1>History Recording</h1>

    <table>
      <tr>
        <td class="date-td" colspan="3">
          Tuesday, June 11th, 2019
        </td>
      </tr>
      <tr>
        <td class="avatar-td">
          <div
            class="avatar"
            style="
              background-image: url(https://avatars1.githubusercontent.com/u/125676?s=460&v=4);
              border-color: violet;"
          ></div>
        </td>
        <td>
          <div class="name" style="color: violet">Lipis</div>
          <div class="messages">
            <div class="message">
              <div class="contents">
                <p>Hello, world!</p>
                <p>Hello, world!</p>
                <p>Hello, world!</p>
                <p><img src="https://vlad.studio/fullscreen-preview/?f=bird_bird_bird_bird_bird&w=1680&h=1050" /></p>
              </div>
            </div>
          </div>
        </td>
        <td class="time-td">
          14:23
        </td>
      </tr>

      <tr>
        <td class="avatar-td">
          <div
            class="avatar"
            style="
                background-image: url(https://avatars3.githubusercontent.com/u/469989?s=460&v=4);
                border-color: tomato;"
          ></div>
        </td>
        <td>
          <div class="name" style="color: violet">Lipis</div>
          <div class="messages">
            <div class="message">
              <div class="contents">
                <p>Hello, world!</p>
                <p>Did you get it from <a href="https://vlad.studio">https://vlad.studio</a>?</p>
              </div>
            </div>
          </div>
        </td>
        <td class="time-td">
          14:33
        </td>
      </tr>
    </table>
    </div>
  </body>
</html>
