<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 16px;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;
        color: #34383b;
      }
      h1 {
        text-align: center;
      }
      a {
        color: #2391d3;
      }
      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: white;
        text-align: center;
        background-position: 50%;
        background-size: cover;
        border-style: solid;
        border-width: 2px;
        border-color: transparent;
      }
      .name {
        font-weight: 600;
        margin-bottom: 8px;
      }
      .message {
        display: flex;
        flex-direction: row;
        flex-basis: 0;
      }
      .message p {
        margin-top: 0;
        margin-bottom: 8px;
      }
      .message img {
        max-width: 100%;
        width: 500px;
      }

      table {
        width: 100%;
      }
      .date-td {
        text-align: center;
        height: 34px;
      }
      .avatar-td {
        width: 50px;
        vertical-align: top;
      }
      .time-td {
        width: 64px;
        color: #bac8d1;
        text-align: right;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <table>
      {{#days}}
      <tr>
        <td class="date-td" colspan="3">{{ date }}</td>
      </tr>
      {{#senders}}
      <tr>
        <td class="avatar-td">
          <div
            class="avatar"
            style="
              background-image: url({{ avatar }});
              border-color: {{ accent }};"
          ></div>
        </td>
        <td>
          <div class="name" style="color: {{ accent }}">{{ name }}</div>
          {{#messages}}
          <div class="messages">
            <div class="message">
              <div class="contents">
                <p>{{ text }}</p>
              </div>
            </div>
          </div>
          {{/messages}}
        </td>
        <td class="time-td">
          {{ time }}
        </td>
      </tr>
      {{/senders}}
      {{/days}}
    </table>
  </body>
</html>
