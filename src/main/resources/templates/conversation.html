<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 16px;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;
        color: #34383b;
      }

      h1 {
        text-align: center;
      }

      a {
        color: #2391d3;
      }

      .date {
        text-align: center;
        margin: 16px 0;
      }

      .sender {
        display: flex;
        flex-direction: row;
        flex-basis: 0;
        margin-bottom: 16px;
      }

      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: white;
        text-align: center;
        background-position: 50%;
        background-size: cover;
        border-style: solid;
        border-width: 2px;
        border-color: transparent;
        flex-shrink: 0;
      }

      .container {
        padding: 0 8px;
        flex-grow: 1;
      }

      .name {
        font-weight: 600;
        margin-bottom: 8px;
      }

      .message {
        display: flex;
        flex-direction: row;
        flex-basis: 0;
      }

      .message p {
        margin-top: 0;
        margin-bottom: 8px;
      }

      .message img {
        max-width: 100%;
        width: 500px;
      }
      .message .contents {
        flex-grow: 1;
      }

      .time {
        width: 64px;
        color: #bac8d1;
        text-align: right;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <div class="date">{{ date }}</div>
    {{#senders}}
    <div class="sender">
      <div
        class="avatar"
        style="
        background-image: url({{ avatar }});
        border-color: {{ accent }};
        "
      ></div>
      <div class="container">
        <div class="name" style="color: {{ accent }}">{{ name }}</div>
        {{#messages}}
        <div class="messages">
          <div class="message">
            <div class="contents">
              <p>{{ text }}</p>
              <p><img src="{{ image }}" /></p>
            </div>
            <div class="time">{{ time }}</div>
          </div>
        </div>
        {{/messages}}
      </div>
    </div>
    {{/senders}}
    {{/days}}
  </body>
</html>
