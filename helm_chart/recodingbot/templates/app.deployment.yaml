apiVersion: apps/v1
kind: Deployment
metadata:
  name: recordingbot
  labels:
    {{- include "recordingbot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replica }}
  selector:
    matchLabels:
      app: app-recordingbot
  template:
    metadata:
      labels:
        app: app-recordingbot
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.app.image }}:{{ .Values.app.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            {{- toYaml .Values.app.env | nindent 12 }}
          ports:
            {{- toYaml .Values.app.deployPorts | nindent 12 }}

