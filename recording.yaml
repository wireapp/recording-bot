server:
  rootPath: /recording/*
  requestLog:
    appenders:
      - type: ${APPENDER_TYPE:-console}
        filterFactories:
          - type: status-filter-factory

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": ${LOG_LEVEL:-INFO}

swagger:
  resourcePackage: com.wire.bots.sdk.server.resources
  uriPrefix: /recording
  schemes:
    - http
    - https

auth: ${SERVICE_TOKEN:-}
email: ${WIRE_EMAIL:-}
password: ${WIRE_PASSWORD:-}

database:
  driverClass: org.postgresql.Driver
  password: ${DB_PASSWORD:-}
  user: ${DB_USER:-}
  url: ${DB_URL:-jdbc:postgresql://localhost/recording}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

jerseyClient:
  timeout: 40s
  connectionTimeout: 20s
  connectionRequestTimeout: 20s
  keepAlive: 0ms
  retries: 3
  userAgent: recording

  tls:
    protocol: TLSv1.2
    provider: SunJSSE
    supportedProtocols:
      - TLSv1.1
      - TLSv1.2